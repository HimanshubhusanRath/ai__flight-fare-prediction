<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Air Fare Prediction</title>

<style>
.form-div
{
	padding-top : 15px;
}
body 
{
    background-image: url('/static/flight.jpg')
}
</style>
<script type="text/javascript">
	function zoom() {
	    document.body.style.zoom = "85%" 
	}
</script>


</head>
<body onLoad="zoom()">
	<div style="text-align:center">
		<h1 style="color:green">Predict the flight ticket price</h2>
		<form action="{{ url_for('predict')}}" method="post">
			<div class="form-div">
				<h4>Number of Stops :</h4>
				<select name="Total_Stops">
					<option value="0" selected>Non-Stop</option>
					<option value="1">1 Stop</option>
					<option value="2">2 stops</option>
					<option value="3">3 stops</option>
					<option value="4">4 stops</option>
				</select>
			</div>

			<div class="form-div">
				<h4>Fly From</h4>
				<select name="Source_city">
					<option value="Select" selected>---</option>
				{% for source_city in data['source_cities']%}
					<option value="{{source_city}}">{{source_city}}</option>
				{% endfor %}
				</select>
			</div>

			<div class="form-div">
				<h4>Fly To</h4>
				<select name="Destination_city">
					<option value="Select" selected>---</option>
				{% for dest_city in data['destination_cities']%}
					<option value="{{dest_city}}">{{dest_city}}</option>
				{% endfor %}
				</select>
			</div>

			<div class="form-div">
				<h4>Preferred Airline</h4>
				<select name="Airline">
					<option value="Select" selected>---</option>
				{% for airline_name in data['airlines']%}
					<option value="{{airline_name}}">{{airline_name}}</option>
				{% endfor %}
				</select>
			</div>

			<div class="form-div">
				<h4>Enter Departure Date & Time :</h4>
				<input type="datetime-local" id="Departure_datetime" name="Departure_datetime">
			</div>	
			
			<div class="form-div">
				<h4>Enter Arrival Date & Time :</h4>
				<input type="datetime-local" id="Arrival_datetime" name="Arrival_datetime">
			</div>
			

			<div class="form-div">
				<input type="submit" value="Predict">
			</div>
		</form>

		<div class="form-div" style='color:aqua'>
			<h1>{{ prediction_text }}</h1>
		</div>
		<br/>
		<br/>
		<br/>
	</div>

</body>
</html>
